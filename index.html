<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>HEXAX</title>
  <style>
    @font-face {
      font-family: 'Hyperspace';
      src: url('/fonts/hyperspace.ttf') format('truetype');
      font-display: block;
    }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {
      margin: 0;
      padding: 0;
      background: #000;
      overflow: hidden;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    ::-webkit-scrollbar { display: none; }

    /* === Desktop layout === */
    #game-container {
      display: flex;
      justify-content: center;
      align-items: center;
      max-width: 100vw;
    }
    #game-container canvas {
      display: block;
      image-rendering: -moz-crisp-edges;
      image-rendering: -webkit-crisp-edges;
      image-rendering: pixelated;
      image-rendering: crisp-edges;
    }
    #shader-toggle {
      display: flex;
      justify-content: center;
      gap: 6px;
      margin-top: 10px;
    }
    #shader-toggle button {
      background: transparent;
      border: 1px solid #7cffb2;
      color: #7cffb2;
      font-family: 'Hyperspace', monospace;
      font-size: 13px;
      padding: 3px 18px;
      cursor: pointer;
      letter-spacing: 1px;
      transition: background 0.15s, color 0.15s;
    }
    #shader-toggle button:hover {
      background: rgba(124, 255, 178, 0.15);
    }
    #shader-toggle button.active {
      background: #7cffb2;
      color: #000;
    }

    /* === Mobile cabinet layout === */
    #mobile-cabinet {
      display: none;
      position: relative;
      width: 100vw;
      -webkit-user-select: none;
      user-select: none;
    }
    #mobile-cabinet img {
      width: 100%;
      display: block;
    }
    /* Screen area where the game canvas goes */
    #cabinet-screen {
      position: absolute;
      top: 17.4%;
      left: 3.6%;
      width: 92.8%;
    }
    #cabinet-screen canvas {
      width: 100% !important;
      height: auto !important;
      display: block;
      image-rendering: -moz-crisp-edges;
      image-rendering: -webkit-crisp-edges;
      image-rendering: pixelated;
      image-rendering: crisp-edges;
    }
    /* Invisible touch zones over backdrop buttons */
    .touch-zone {
      position: absolute;
      touch-action: manipulation;
      -webkit-tap-highlight-color: transparent;
      z-index: 10;
      cursor: pointer;
    }
    .touch-zone:active {
      background: rgba(124, 255, 178, 0.1);
    }
    #touch-display {
      top: 66.5%;
      left: 46%;
      width: 14%;
      height: 6.5%;
    }
    #touch-left {
      top: 78%;
      left: 3.5%;
      width: 27.5%;
      height: 18%;
    }
    #touch-fire {
      top: 78%;
      left: 34%;
      width: 32%;
      height: 18%;
    }
    #touch-right {
      top: 78%;
      left: 68.5%;
      width: 28%;
      height: 18%;
    }

    /* When mobile cabinet is active, center vertically or scroll if too tall */
    body.mobile-mode {
      justify-content: center;
      overflow-y: auto;
    }
  </style>
</head>
<body>
  <!-- Mobile cabinet (hidden on desktop) -->
  <div id="mobile-cabinet">
    <img src="/backdropnew.png" alt="" />
    <div id="cabinet-screen"></div>
    <div id="touch-display" class="touch-zone"></div>
    <div id="touch-left" class="touch-zone"></div>
    <div id="touch-fire" class="touch-zone"></div>
    <div id="touch-right" class="touch-zone"></div>
  </div>

  <!-- Desktop layout -->
  <div id="game-container"></div>
  <div id="shader-toggle">
    <button class="active" data-shader="crt">CRT</button>
    <button data-shader="vector">VECTOR</button>
  </div>
  <script type="module" src="/src/main.js"></script>
</body>
</html>
