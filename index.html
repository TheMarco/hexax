<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>HEXAX</title>
  <style>
    @font-face {
      font-family: 'Hyperspace';
      src: url('/fonts/hyperspace.ttf') format('truetype');
      font-display: block;
    }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {
      margin: 0;
      padding: 0;
      background: #000;
      overflow: hidden;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    ::-webkit-scrollbar { display: none; }
    #game-container {
      display: flex;
      justify-content: center;
      align-items: center;
      max-width: 100vw;
    }
    #game-container canvas {
      display: block;
      max-width: 100vw;
      height: auto;
      image-rendering: -moz-crisp-edges;
      image-rendering: -webkit-crisp-edges;
      image-rendering: pixelated;
      image-rendering: crisp-edges;
    }
    #shader-toggle {
      display: flex;
      justify-content: center;
      gap: 6px;
      margin-top: 10px;
    }
    #shader-toggle button {
      background: transparent;
      border: 1px solid #7cffb2;
      color: #7cffb2;
      font-family: 'Hyperspace', monospace;
      font-size: 13px;
      padding: 3px 18px;
      cursor: pointer;
      letter-spacing: 1px;
      transition: background 0.15s, color 0.15s;
    }
    #shader-toggle button:hover {
      background: rgba(124, 255, 178, 0.15);
    }
    #shader-toggle button.active {
      background: #7cffb2;
      color: #000;
    }
    #mobile-controls {
      display: none;
      justify-content: center;
      gap: 12px;
      margin-top: 10px;
      -webkit-user-select: none;
      user-select: none;
    }
    #mobile-controls button {
      background: transparent;
      border: 2px solid #7cffb2;
      color: #7cffb2;
      font-family: 'Hyperspace', monospace;
      font-size: 22px;
      padding: 14px 0;
      width: 100px;
      cursor: pointer;
      letter-spacing: 2px;
      touch-action: manipulation;
      -webkit-tap-highlight-color: transparent;
    }
    #mobile-controls button:active {
      background: rgba(124, 255, 178, 0.25);
    }
    #mobile-controls button.fire-btn {
      width: 140px;
      border-color: #fff;
      color: #fff;
    }
    #mobile-controls button.fire-btn:active {
      background: rgba(255, 255, 255, 0.25);
    }
  </style>
</head>
<body>
  <div id="game-container"></div>
  <div id="shader-toggle">
    <button class="active" data-shader="crt">CRT</button>
    <button data-shader="vector">VECTOR</button>
  </div>
  <div id="mobile-controls">
    <button id="btn-left">LEFT</button>
    <button id="btn-fire" class="fire-btn">FIRE</button>
    <button id="btn-right">RIGHT</button>
  </div>
  <script type="module" src="/src/main.js"></script>
</body>
</html>
